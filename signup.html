<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Event Management System</h2>
        </div>
        <form class="signup-form" id="signupForm">
            <div class="input-group">
                <label for="name">Name <span class="required-dot">*</span></label>
                <input type="text" id="name" value="Vendor">
            </div>
            <div class="input-group">
                <label for="email">Email <span class="required-dot">*</span></label>
                <input type="email" id="email" value="Vendor">
            </div>
            <div class="input-group">
                <label for="password">Password <span class="required-dot">*</span></label>
                <input type="password" id="password" value="Vendor">
            </div>
            <div class="input-group">
                <label for="category">Category <span class="required-dot">*</span></label>
                <select id="category">
                    <option value="default" disabled selected>Drop Down</option>
                    <option value="Catering">Catering</option>
                    <option value="Florist">Florist</option>
                    <option value="Lighting">Lighting</option>
                    <option value="Decoration">Decoration</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="signup-btn">Sign Up</button>
            </div>
            <p id="error-msg" class="error-msg"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
