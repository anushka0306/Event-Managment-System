<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Event Management System</h2>
        </div>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="userid">User Id <span class="required-dot">*</span></label>
                <input type="text" id="userid" value="Vendor">
            </div>
            <div class="input-group">
                <label for="password">Password <span class="required-dot">*</span></label>
                <input type="password" id="password" value="Vendor">
            </div>
            <div class="button-group">
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                <button type="submit" class="login-btn">Login</button>
            </div>
            <p id="error-msg" class="error-msg"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
