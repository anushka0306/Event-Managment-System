<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #d9d9d9;
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px;
}

.button {
  background-color: #4285f4;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.vendor {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px;
}

.vendor-item {
  width: 200px;
  background-color: #4285f4;
  color: white;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
}

.shop-button {
  background-color: #4caf50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <button class="button">Home</button>
  <button class="button">LogOut</button>
</div>

<div class="container">
  <button class="button" style="width: 300px;">Vendor Florist</button>
</div>

<div class="vendor">
  <div class="vendor-item">
    <h3>Vender 1</h3>
    <p>Contact Details</p>
    <button class="shop-button">Shop Item</button>
  </div>
  <div class="vendor-item">
    <h3>Vender 2</h3>
    <p>Contact Details</p>
    <button class="shop-button">Shop Item</button>
  </div>
  <div class="vendor-item">
    <h3>Vender 3</h3>
    <p>Contact Details</p>
    <button class="shop-button">Shop Item</button>
  </div>
  <div class="vendor-item">
    <h3>Vender 4</h3>
    <p>Contact Details</p>
    <button class="shop-button">Shop Item</button>
  </div>
</div>

</body>
</html>
