<!DOCTYPE html>
<html>
<head>
<title>Vendor Dashboard</title>
<style>
body {
  background-color: #4169E1;
  font-family: sans-serif;
}

.container {
  width: 60%;
  margin: 50px auto;
  background-color: #F0F0F0;
  padding: 20px;
  border-radius: 10px;
}

.header {
  background-color: #D3D3D3;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.button {
  background-color: #D3D3D3;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Welcome Vendor</h1>
  </div>

  <div class="buttons">
    <button class="button">Your Item</button>
    <button class="button">Add New Item</button>
    <button class="button">Transaction</button>
    <button class="button">LogOut</button>
  </div>
</div>
</body>
</html>
