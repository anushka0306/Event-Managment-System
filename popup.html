<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>PopUp</h2>
        <h3>THANK YOU</h3>

        <button class="btn">Total Amount</button>

        <div class="grid">
            <button class="btn">Name</button>
            <button class="btn">Number</button>
            <button class="btn">E-mail</button>
            <button class="btn">Payment Method</button>
            <button class="btn">Address</button>
            <button class="btn">State</button>
            <button class="btn">City</button>
            <button class="btn">PinCode</button>
        </div>

        <button class="btn continue">Continue Shopping</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
