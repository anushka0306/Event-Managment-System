<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="addpro.css">
</head>
<body>
    <div class="header">
        <span>Welcome 'Vendor Name'</span>
        <button>Product Status</button>
        <button>Request Item</button>
        <button>View Product</button>
        <button>Log Out</button>
    </div>
    <div class="container">
        <div class="add-product">
            <input type="text" placeholder="Product Name">
            <input type="text" placeholder="Product Price">
            <input type="file" placeholder="Product Image">
            <button>Add The Product</button>
        </div>
        <div class="product-list">
            <div class="product-header">
                <div>Product Image</div>
                <div>Product Name</div>
                <div>Product Price</div>
                <div>Action</div>
            </div>
            <div class="product-item">
                <div class="image">Image</div>
                <div>Image Name</div>
                <div>Rs/-</div>
                <div>
                    <button>Delete</button>
                    <button>Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="addpro.js"></script>
</body>
</html>
